<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <script src="index.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <header>
    <h1>My balance</h1>
    <p>$921.48</p>
    <div class="img-container">
      <img src="./images/logo.svg" alt="bubble logo">
    </div>
  </header>

  <main>
    
    <h2>Spending - Last 7 days</h2>
    <section class="week-graph-container">

    </section>

    <section class="numbers-container">

      <section class="month-total">
        <h3>Total this month</h3>
        <p>$478.33</p>
      </section>
  
      <section class="compare-last-month">
        <h4>+2.4%</h4>
        <p>from last month</p>
      </section>

    </section>

  </main>
  
</body>
</html>
